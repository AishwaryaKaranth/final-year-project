<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Galaxy Classification using CNN</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<style>
	label input{
  height: 0;
  width: 0;
  opacity: 0;
}
label{
  display: block;
  width: 50px;
  height: 50px;
  border: 1px solid white;
  border-radius: 50%;
  margin: 10px auto;
  line-height: 47px;
  color: white;
  font-weight: bold;
  font-size: 46px;
}
label:hover{
  background: gray;
  color: white;
}
</style>
<body style="background: linear-gradient(Black,Indigo,MediumVioletRed) fixed; height: 100%;background-repeat: no-repeat;
  background-size: cover; ">
	<div>
	<h3 style="text-align: center; color: white; font-family: 'Krona One', sans-serif; font-size: 30px;margin-top:4rem; padding-right:1rem; padding-left:1rem;">
		Morphological Taxonomy of Galaxies using Convolutional Neural Networks
	</h3>
	<p style="color: white; font-family: 'Krona One', sans-serif; text-align:center;">
	Upload an image of a galaxy here
	</p>
	<form action="/upload" method="POST" enctype="multipart/form-data" style="margin: auto;">
	<label>
	<input id="input" type="file" name="file" accept="image/*" multiple/>
	<span style="color:white;">+</span>
        </label>
        <input style="margin: 2% 50% 0% 46.3%;background-color:rgb(230, 230, 250); color:Black; padding: 1rem; border-radius: 1.5rem; text-align: center; font-family: 'Krona One', sans-serif; font-size: 16px" type="submit" value="Predict">
	</form>
</div>
  <script src="js/scripts.js"></script>
</body>
</html>
